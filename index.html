<!DOCTYPE html>
<html lang="html">
<head>
  <title>What JavaScript can do?</title>
  <script>
    let a, b, c;
    a = 5;
    b = 661;
    c = a + b;
    document.getElementById("demo4").innerHTML= c;

    function myFunction() {
      document.getElementById("demo5").innerHTML = "Hello JavaScript!";
      document.getElementById("demo6").innerHTML = "Howdy JavaScript";
    }
  </script>
</head>
<body>
  
<h2>What JavaScript Can Do?</h2>
  <p id="demo1">JavaScript can change HTML content.</p>
  <button type="button"  onClick='document.getElementById("demo1").innerHTML = "Hello JavaScript!"'>Click Me!</button>
  
  <p id="demo2">JavaScript can change HTML font size.</p>
  <button type="button" onClick='document.getElementById("demo2").style.fontSize = "35px"'>Click Me!</button>
  
  <p id="demo3"> JavaScript can hide HTML elements.</p>
  <button type="button" onClick='document.getElementById("demo3").style.display ="none"'>Click Me!</button>

<p>JavaScript statements</p>
<button type="button" onclick="document.write(5+661)">Try it!</button>
<p id="demo4"></p>

<p>JavaScript code blocks are written in {and}</p>
<button type="button" onclick="myFunction()">Click Me!</button>
<p id="demo5"></p>
<p id="demo6"></p>


</body>
</html>
